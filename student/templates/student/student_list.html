<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px, solid #dddddd;
        text-align: left;
        padding: 1%;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    </style>
</head>
<body>

    <table>
        <tr>
            <th>Student ID</th>
            <th>Student Picture</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Courses</th>
            <th>Grade Level</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.student_picture}}</td>
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.courses}}</td>
            <td>{{student.year_in_school}}</td>
            <td>
                <a href="/update_student/{{student.id}}"><button>Update</button></a>
                <a href="/delete_student/{{student.id}}"><button>Delete</button></a>
            </td>
        </tr>
        {% endfor %}

    </table>



</body>
</html>
